<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="willShow">显示显示显示</p>
			<p v-else>隐藏隐藏隐藏隐藏</p>
			<button @click="fn()">改变</button>
		</div>
	 <script>
        var vm=new Vue({
            el:"#app",
            data:{
                willShow:true
            },
            methods:{
                fn:function(){
                    if(this.willShow==true){
                        this.willShow=false;
                    }else{
                        this.willShow=true
                    }
                }
            }
        });
    </script>
	</body>
</html>
