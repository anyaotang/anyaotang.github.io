<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 
		 v-on指令用于给监听DOM事件，它的用语法和v-bind是类似的，例如监听<a>元素的点击事件：
		 -->
		<div id="app">
			<p><input type="text"v-model="message" /></p>
			<p>
				<!--click事件直接绑定一个方法-->
				<!-- @是v-on的缩写 -->
				<button type="button" @click="greet">Greet</button>
			</p>
			<p>
				<button type="button" @click="say('Hi,his')">Hi</button>
			</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				message:'Hello Word !!!'
			},
			// 在 `methods` 对象中定义方法
			methods:{
				greet:function(){
					alert(this.message);
				},
				/* 定义msg */
				say:function(msg){
					alert(msg);
				}
			}
		})
	</script>
</html>
