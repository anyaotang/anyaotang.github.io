<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input type="text" v-model="message" />
		</div>
	</body>
	<script type="text/javascript">
		var exampleData={
			message:'Hello Word!!!'
		}
		new Vue({
			el:'#app',
			data:exampleData
		})
	</script>
</html>
