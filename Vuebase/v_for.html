<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/demo.css"/>
	</head>
	<body>
		<!-- 
		 v-for指令基于一个数组渲染一个列表，它和JavaScript的遍历语法相似：
		 -->
		 <div id="app">
		 	<table border="1px" cellspacing="0" cellpadding="0">
		 		<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Sex</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="person in people">
						<td>{{person.name}}</td>
						<td>{{person.age}}</td>
						<td>{{person.sex}}</td>
					</tr>
				</tbody>
		 	</table>
		 </div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				people:[{
					name: 'Jack',
					age: 30,
					sex: 'Male'
				},{
					name: 'Bill',
					age: 26,
					sex: 'Male'
				},{
					name: 'Tracy',
					age: 22,
					sex: 'Female'
				},{
					name: 'Chris',
					age: 36,
					sex: 'Male'
				}]
			}
		})
	</script>
</html>
