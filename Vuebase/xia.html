<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="js/vue.js"></script>
	</head>
	<style type="text/css">
		ul {
			width: 100%;
			height: 50px;
			line-height: 50px;
			overflow: visible;

		}

		.active {
			overflow: hidden;
		}

		li {
			float: left;
			width: 100px;
			color: #f1f1f1;
			font-size: 18px;
			background-color: green;
			margin-left: 50px;
			padding-left: 20px;
			margin-top: 10px;
			list-style: none;

		}

		span {
			display: inline-block;
			margin-left: 10px;
			font-size: 18px;
			color: #ccc;
			line-height: 30px;

		}
	</style>

	<body>
		<div id="app">
			<ul :class="{active:flag}">
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ul>
			<div v-if="todos.length>6" @click="showTag">
				<span>{{flag?"展开":"收起"}}</span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				todos: [{
					text: 'sfsf'
				}, {
					text: 'fsfds标签'
				}, {
					text: '生产243签'
				}, {
					text: '生产标签'
				}, {
					text: '生产标签'
				}, {
					text: '生产标签'
				}, {
					text: '生产标签'
				}, {
					text: '生产标签'
				}, {
					text: '生产标签'
				}, {
					text: '生产标签'
				}],
				flag: true
			},
			methods: {
				showTag() {
					this.flag = !this.flag
				}
			}
		})
	</script>
</html>
